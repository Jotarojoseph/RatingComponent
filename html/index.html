<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Document</title>
</head>
<body>
    <main class="container" >
        <div class="container__box"> 

            
            <div class="box__text" id="first"> 
                <div class="box__img">
                <img src="../interactive-rating-component-main/images/icon-star.svg">
                </div>
            <div class="title">
                <h1>How did we do?</h1>
            </div>

            <div class="heading">
                <p>Please let us know how we did with your support request. All feedback is appreciated 
                    to help us improve our offering!</p>
            </div>

            <div class="box"id="form" method="'POST">
                <div class="box__numbers" onsubmit="return initiateRate()" id="size">
                    <input type="button" name="one" value="1" readonly >
                    <input type="button" name="two" value="2" readonly >
                    <input type="button" name="three" value="3" readonly >
                    <input type="button" name="four" value="4" readonly >
                    <input type="button" name="five" value="5" readonly >
              </div>
                 <button onclick="return initiateRate()" class="submit"> SUBMIT </button> 
            </div>
            </div>

     <div class="ratemessage" id="sec" >
        <div style="text-align: center;padding-bottom: 40px;" class="sec-cont">
          <img src="../interactive-rating-component-main/images/illustration-thank-you.svg" style=" width: 70%"/>
    
          <div class="rate-cont">You selected <span> 0 </span> out of 5</div>
      
          <h4>Thank you!</h4>
      
          <p>We appreciate you taking the time to give a rating. If you ever need more support, 
            donâ€™t hesitate to get in touch!</p>
        </div>
    </div>
    
 
 
 
    </div> 
          
        
    </main>


    <script src="../js/script.js"></script>
</body>
</html>
